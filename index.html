<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> Mine Sweeper </title>
    <link rel="icon" href="res/8bitFavicon.ico">
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/sidenav.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body onload="initGame()" oncontextmenu="return false">
    <header>
        <div>
            <h1> Minesweeper! </h1>
            <h2> Mines - <span></span> </h2>
            <p>❤️</p>
            <h3></h3>
        </div>
    </header>

    <main>
        <div class="sidenav">
            <span class="gen closebtn" onclick="closeNav()"">&times;</span>
            <div class=" modes-div">
                <span style="cursor:none;">Mode:</span>
                <span class="easy-btn" onclick="boardSize(0,4,2)">Easy<br>(4x4)</span>
                <span class="medium-btn" onclick="boardSize(1,8,12)">Medium<br>(8x8)</span>
                <span class="hard-btn" onclick="boardSize(2,12,30)">Hard<br>(12x12)</span>
        </div>
        <div class="scores-div">
            <div>Highscores: <br><br></div>
            <div>Easy - <span class="the-score"></span></div>
            <div>Medium - <span class="the-score"></span></div>
            <div>Hard - <span class="the-score"></span></div>
        </div>
        <span class="gen clear-highscores-btn" onclick="clearHighscores()">Clear<br>Highscores</span>
        </div>
        <span class="sidenav-open" onclick="openNav()">&#9776;</span>


        <table>
            <thead>
                <tr onclick="initGame()"> </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </main>

    <footer>
        <h4>Highest score -<br><span></span></h4>
    </footer>


    <script src="js/utils.js"></script>
    <script src="js/sidenav.js"></script>
    <script src="js/endgame.js"></script>
    <script src="js/highscores.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
